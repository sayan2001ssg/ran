<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Page</title>
    <style>
        /* Dark theme style */
        body {
            background-color: #000; /* Black background color */
            color: #00ff00; /* Green text color */
            font-size: 24px;
            text-align: center;
            padding: 50px;
        }

        /* Blinking animation for text */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Apply blinking animation to text */
        .blinking-text {
            animation: blink 1s infinite;
            color: red;
        }

        /* Slow blinking with green color */
        .blinking2 {
            animation: blink 2s infinite; /* Slower blink */
            color: #00ff00; /* Green text color */
        }

        /* Style for the IP address display */
        .ip-address {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p class="blinking-text">Your Phone is being <strong>HACKED</strong></p>
    <p class="blinking2">Hey RANITA. Thanks for allowing access </p>
    <p class="ip-info">Wait while i fetch your information and connection</p>

    <script>
        // Function to fetch IP information and display it
        function displayIpInformation() {
            fetch('https://api.ipgeolocation.io/ipgeo?apiKey=4b2da29c2c2e4fa88d880892caf2be6e')
                .then(response => response.json())
                .then(ipInfo => {
                    const ipInfoElement = document.querySelector('.ip-info');
                    // Display the received IP information
                    ipInfoElement.innerHTML = `IP Information:<br>`;
                    for (const key in ipInfo) {
                        ipInfoElement.innerHTML += `${key}: ${ipInfo[key]}<br>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching IP information:', error);
                });
        }

        // Call the function with a delay of 5 seconds after the page is loaded
        window.addEventListener('load', () => {
            setTimeout(displayIpInformation, 2000); // 5000 milliseconds = 5 seconds
        });
    </script>
</body>
</html>
